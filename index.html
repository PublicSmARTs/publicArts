<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Public Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <script id="option-template" type="text/x-handlebars-template">
      <!-- template for filters for installation properties -->
      <option value="{{val}}">{{val}}</option>
    </script>
    <script id="installation-template" type="text/x-handlebars-template">
      <section>
        <h3>Location:</h3>
          <p>{{location}}</p>
        <h3>Medium:</h3>
          <p>{{medium}}</p>
        <h3>Artist:</h3>
          <p>{{artist}}</p>
        <h3>Title:</h3>
          <p>{{title}}</p>
        <h3>Date Range:</h3>
          <p>{{dateRange}}</p>
        <h3>Sanctioned Status:</h3>
          <p>{{sanctioned}}</p>
        <h3>Desciption:</h3>
          <p>{{description}}</p>
        <img src="{{imageUrl}}">
      </section>
    </script>
  </head>
  <body>

    <header id="site-header">
      <nav class="main-nav">
        <img src="/assets/hamburger_icon.svg" class="hamburger-menu">
        <img src="/assets/5-pins-plain.svg" class="pins-logo">
        <img src="/assets/logo.svg" class="tab-logo">
        <ul>
          <li class="tab" data-content="home"><a href="/">HOME</a></li>
          <li class="tab" data-content="find-art"><a href="/findart">FIND ART</a></li>
          <li class="tab" data-content="share-art" ><a href="/shareart">SHARE ART</a></li>
        </ul>
      </nav>
      <div class="thick-line"></div>
    </header>

    <main>
      <section id="home" class="tab-content">
        <img src="/assets/logo.svg" class="main-logo">
        <p>Basic about text goes here.</p>
      </section>

      <section id="findart" class="tab-content">
        <header class="page-header">
          <h1 class="page-title">FIND ART</h1>
          <img src="/assets/5-pins-plain.svg" class="pins-logo">
          <div class="thin-line"></div>
        </header>
      </section>

      <section id="shareart" class="tab-content">
        <header class="page-header">
          <h1 class="page-title">SHARE ART</h1>
          <img src="/assets/palette.svg" class="header-art">
          <div class="thin-line"></div>
        </header>
        <section>
          <h3>New Installation</h3>
          <form id="new-installation" class="new-form" action="#">
            <label>ADDRESS:
              <input type="text" id="installation-location" name="art-location" placeholder="INSTALLATION ADDRESS" required>
            </label>
            <label>MEDIUM:
              <select id="installation-medium" name="art-medium" class="dropdown" required>
                <option default class="select-default" value="">select medium</option>
                <option value="ARCHITECTURE">ARCHITECTURE</option>
                <option value="SCULPTURE">SCULPTURE</option>
                <option value="MURAL">MURAL</option>
                <option value="PAINTING">PAINTING</option>
                <option value="EARTHWORK">EARTHWORK</option>
                <option value="STREET-ART">STREET ART</option>
                <option value="OTHER">OTHER</option>
              </select>
            </label>
            <label>ARTIST:
              <input type="text" id="installation-artist" placeholder="ARTIST NAME IF KNOWN">
            </label>
            <label>TITLE:
              <input type="text" id="installation-title" placeholder="TITLE OF INSTALLATION IF KNOWN">
            </label>
            <label>DATE RANGE:
              <select id="installation-date-range" class="dropdown">
                <option default class="select-default" value="">select date range</option>
                <option value="after-2000">AFTER 2000</option>
                <option value="1980-2000">1980-2000</option>
                <option value="1960-1980">1960-1980</option>
                <option value="1940-1960">1940-1960</option>
                <option value="1920-1940">1920-1940</option>
                <option value="1900-1920">1900-1920</option>
                <option value="before-1900">BEFORE 1900</option>
              </select>
            </label>
            <label>SANCTIONED:
              <select id="installation-sanctioned" class="dropdown">
                <option default class="select-default">select if sanctioned</option>
                <option value="SANCTIONED">SANCTIONED</option>
                <option value="UNSANCTIONED">UNSANCTIONED</option>
            </label>
            <label>DESCRIPTION:
              <input type="text" id="installation-description" placeholder="ADD DESCRIPTION OF INSTALLATION">
            </label>
            <label>IMAGE URL:
              <input type="url" id="installation-image-url" placeholder="ADD URL TO IMAGE">
            </label>
            <!-- <label>RESOURCES:
              <input type="url" id="installation-image-url" placeholder="ADD URL TO IMAGE">
            </label> -->
            <button type="submit" name="new-button">ADD NEW INSTALLATION</button>
          </form>
        </section>
      </section>

      <section id="loveart" class="tab-content">
        <header class="page-header">
          <h1 class="page-title">LOVE ART</h1>
          <img src="/assets/heart.svg" class="header-art">
          <div class="thin-line"></div>
        </header>
        <section id=display-installation>

        </section>
        <img src="/assets/5-pins-pencils.svg">
      </section>

      <footer>

      </footer>

      <!-- Vendor files: -->
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script> -->
      <script src="/vendor/scripts/html5sql.js"></script>
      <script src="vendor/scripts/webdb.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>

      <!-- Model files: -->
      <script src="/scripts/models/installations.js"></script>
      <script src="/scripts/models/map.js"></script>
      <!-- View files: -->
      <script src="/scripts/views/installationView.js"></script>
      <script src="/scripts/views/mapView.js"></script>
      <!-- Controller files: -->
      <script src="/scripts/controllers/homeController.js"></script>
      <script src="/scripts/controllers/installationsController.js"></script>
      <script src="/scripts/controllers/routes.js"></script>
    </main>
  </body>
</html>
