<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Public Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <script id="new-installation-template" type="text/x-handlebars-template">
      <!-- template to create new installations -->
    </script>
    <script id="option-template" type="text/x-handlebars-template">
      <!-- template for filters for installation properties -->
      <option value="{{val}}">{{val}}</option>
    </script>
    <script id="existing-installation-template" type="text/x-handlebars-template">
      <!-- template to view existing installations -->
    </script>
  </head>
  <body>

    <header>
      <nav class="main-nav">
        <img src="/assets/hamburger_icon.svg" class="hamburger-menu">
        <img src="/assets/5-pins-plain.svg" class="pins-logo">
        <img src="/assets/logo.svg" class="tab-logo">
        <ul>
          <li class="tab" data-content="home"><a href="/">HOME</a></li>
          <li class="tab" data-content="find-art"><a href="/findart">FIND ART</a></li>
          <li class="tab" data-content="share-art"><a href="/shareart">SHARE ART</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="tab-content">
      </section>

      <section id="find-art" class="tab-content">
        <header class="site-header">
          <h1 class="page-title">FIND ART</h1>
          <img src="/assets/5-pins-plain.svg" class="pins-logo">
        </header>
      </section>

      <section id="share-art" class="tab-content">
        <header class="site-header">
          <h1 class="page-title">SHARE ART</h1>
          <img src="/assets/palette.svg" class="header-art">
        </header>
      </section>

      <section id="love-art" class="tab-content">
        <header class="site-header">
          <h1 class="page-title">LOVE ART</h1>
          <img src="/assets/heart.svg" class="header-art">
        </header>
        <img src="/assets/5-pins-pencils.svg">
      </section>

      <footer>

      </footer>

      <!-- Vendor files: -->
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script> -->
      <script src="/vendor/scripts/html5sql.js"></script>
      <script src="vendor/scripts/webdb.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>

      <!-- Model files: -->
      <script src="/scripts/models/installations.js"></script>
      <script src="/scripts/models/map.js"></script>
      <!-- View files: -->
      <script src="/scripts/views/installationView.js"></script>
      <script src="/scripts/views/mapView.js"></script>
      <!-- Controller files: -->
      <script src="/scripts/controllers/homeController.js"></script>
      <script src="/scripts/controllers/installationsController.js"></script>
      <script src="/scripts/controllers/routes.js"></script>
    </main>
  </body>
</html>
